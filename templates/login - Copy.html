<html>
<head>
    <title>My Webpage</title>
</head>
<body>

    <form name='form' action="{{url_for('logins')}}" method="post">
    Name: <input type = "text" name= "name"><br>
	{% for a in range(1, i+1) %}
		{{a}}:<br>
        <input type = "radio"
               name = {{a+'a'}}
               id = {{a+'a'}}
               value = {{a+'a'}} />
        <label for = {{a+'a'}}>A</label>
        <input type = "radio"
               name = {{a+'b'}}
               id = {{a+'b'}}
               value = {{a+'b'}} />
        <label for = {{a+'b'}}>B</label>
        <input type = "radio"
               name = {{a+'c'}}
               id = {{a+'c'}}
               value = {{a+'c'}} />
        <label for = {{a+'c'}}>C</label>
        <input type = "radio"
               name = {{a+'d'}}
               id = {{a+'d'}}
               value = {{a+'d'}} />
        <label for = {{a+'d'}}>D</label>
        <input type = "radio"
               name = {{a+'e'}}
               id = {{a+'e'}}
               value = {{a+'e'}} />
        <label for = {{a+'e'}}>E</label>
        <br>
	{% endfor %}
    <input type="submit" value="Submit form">
    </form>
</body>
</html>
